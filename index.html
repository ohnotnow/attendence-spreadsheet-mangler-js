<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodle Attendance Mangler</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                background-color: #222;
                color: #fff;
            }

            h1 {
                margin-bottom: 1rem;
            }

            button {
                padding: 0.5rem 1rem;
                margin: 0.5rem;
                font-size: 1rem;
                cursor: pointer;
            }

            button:disabled {
                background-color: #ccc;
                cursor: not-allowed;
            }

            p {
                margin: 0.5rem;
            }
        </style>
    </head>
<body>
    <h1>Moodle Attendance Mangler</h1>
    <button id="select-directory">Select Directory With Moodle .xlsx Files</button>
    <p id="selected-directory"></p>
    <button id="process-files" disabled>Process</button>
    <p id="output-file"></p>
    <script src="renderer.js"></script>
</body>
</html>
